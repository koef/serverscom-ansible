---
name: Lint workflows

"on":
  push:
    paths:
      - ".github/**"

jobs:
  workflow-linting:
    name: Workflow Linting
    runs-on: ubuntu-24.04
    container:
      image: rhysd/actionlint:1.7.7
      options: --user=0 --entrypoint=/bin/sh
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: actionlint
        run: /usr/local/bin/actionlint .github/workflows/*
